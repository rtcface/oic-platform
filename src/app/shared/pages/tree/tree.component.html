<p-organizationChart 
[value]="data"
selectionMode="single"
styleClass="company"
(onNodeSelect)="onNodeSelect($event)">
<ng-template let-node pTemplate="person">
    <div class="node-header p-corner-top">{{node.label}}</div>
    <div class="node-content img-cont">
        <img src="assets/img/user.webp" class="img-org">
        <div><a ></a>{{node.data.name}}</div>
    </div>
</ng-template>
<ng-template let-node pTemplate="department">
    {{node.label}}
</ng-template>
</p-organizationChart>
