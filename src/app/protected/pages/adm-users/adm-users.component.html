<p-messages></p-messages>
<div class="datos-generales">
    <p-panel header="Alta de colaborador">
      <span>
        
      </span>
        <app-form-users
        (onSave)="save( $event )"       
        ></app-form-users>
    </p-panel>

    <p-divider id="divider-user" layout="vertical" align="center">
      <i class="pi pi-user mr-2"></i>
    </p-divider>
    
    <p-panel header="Datos del Organo Interno de Control">
      <app-tree [data]="data" (onNodeSelected)="updateUserData( $event )"></app-tree>
    </p-panel>  
</div>  
<p-dialog header="Datos de contacto" [(visible)]="display">
  <app-form-users     
  (onDelete)="delete( $event )" 
  (onUpdate)="update( $event )" 
  [isSave]="isSave"
  [isSaved]="isSaved"
  [userEdit]="userEdit"
  ></app-form-users>
</p-dialog>
