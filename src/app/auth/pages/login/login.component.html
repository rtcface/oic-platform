
<form [formGroup]="myForm" autocomplete="off" (ngSubmit)="login()" >
    <div class="box-login bg-p">          
    <div class="avatar">        
        <i class="pi pi-user"></i>
    </div>      
             
    <div class="item-form">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" 
            pInputText placeholder="correo@registrado.com" 
            formControlName="loginValue" pInputText>                                     
        </div>
        <p-message 
        *ngIf="validateField('loginValue')" 
        severity="error" [text]="getErrorMessage('loginValue')"></p-message>       
    </div>
    <div class="item-form">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input type="password"  
            pInputText 
            formControlName="passwordValue"
            placeholder="Contraseña">                     
        </div>

        <p-message 
        *ngIf="validateField('passwordValue')" 
        severity="error" [text]="getErrorMessage('passwordValue')"></p-message>        
    </div>
    <button class="login-button pointer" [formGroup]="myForm" type="submit">
        Iniciar Sesión
    </button>
    <p-messages></p-messages>     
    </div>
    
   
</form>
